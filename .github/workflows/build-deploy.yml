name: Build / Deploy to GH Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
    paths: src/**
  pull_request:
    branches: [ main ]
    paths: src/**

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: â¬‡ï¸ Restore dependencies
      run: dotnet restore
      working-directory: src
      
    - name: ğŸ”¨ Build
      run: dotnet build --configuration Release --no-restore 
      working-directory: src
    
    - name: ğŸ—ï¸ Generate Site
      run: dotnet run --property:Configuration=Release --project src/dotnetbyexample/dotnetbyexample.csproj 

    - name: ğŸš€ Deploy Code Coverage Report
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        branch: gh-pages
        folder: site
